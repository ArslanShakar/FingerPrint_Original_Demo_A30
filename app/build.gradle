apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.authentication.activity"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode = "2"
        versionName = "7.3.7_zx_20170911"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.google.guava:guava:22.0-android'
    implementation files('libs/androidtfm.jar')
    implementation files('libs/DecodeWlt.jar')
    implementation files('libs/idcardapi.jar')
    implementation files('libs/litepal-1.3.2-src.jar')
    implementation files('libs/microlog4android-1.0.0.jar')
}
